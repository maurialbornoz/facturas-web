<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
  <header th:replace="layout/layout :: header"></header>

  <div class="container py-4">
    <div class="card bg-dark text-white">
      <div class="card-header" th:text="${titulo}"></div>
      <div class="card-body">

        <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" th:field="*{nombre}" th:errorclass="'form-control alert-danger'" />
              <span class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" th:field="*{apellido}" th:errorclass="'form-control alert-danger'"/>
              <span class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>

            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" th:field="*{email}" th:errorclass="'form-control alert-danger'"/>
              <span class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"/>
              <span class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></span>

            </div>
          </div>

          <div class="form-group row">
            <label for="file" class="col-sm-2 col-form-label">Foto</label>
            <div class="col-sm-6">
              <input id="file" type="file" name="file" class="form-control"/>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Crear Cliente" class="btn btn-secondary"/>
          </div>

          <input type="hidden" th:field="*{id}"/>

        </form>
      </div>
    </div>
  </div>
  <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
