<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>

    <div class="container py-4 col-sm-3">
        <div class="card border-primary text-center">

            <div class="card-header">Inicie Sesión</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group ">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required autofocus>
                    </div>
                    <div class="form-group ">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn brt-lg btn-primary btn-block" value="Iniciar Sesión">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
